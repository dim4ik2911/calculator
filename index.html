<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
        <section class="space"><p id="solve">5 + 5 = 20</p></section>
        <setion class="calculate">
            <div class="enter">
                <button><p>EQUAL</p></button>
            </div>
            <div class="operations">
                </button><p id="divide">&#247;</p><button>
                </button><p id="multiply">&#215;</p><button>
                </button><p id="plus">+</p><button>
                </button><p id="minus">-</p><button>
            </div>
            <div class="third">
                </button><p id="eight">8</p><button>
                </button><p id="nine">9</p><button>
                </button><p id="dot">.</p><button>
                </button><p id="cancel">c</p><button>
            </div>
            <div class="second">
                </button><p id="four">4</p><button>
                </button><p id="five">5</p><button>
                </button><p id="six">6</p><button>
                </button><p id="seven">7</p><button>
            </div>
            <div class="first">
                </button><p id="zero">0</p><button>
                </button><p id="one">1</p><button>
                </button><p id="two">2</p><button>
                </button><p id="three">3</p><button>
            </div>
        </setion>
    </div>

  </body>
</html>
